<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./devices-media.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Labrada:wght@200;400;800&family=Oswald:wght@200&family=Philosopher:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-side">
        <p class="p1">Explore your creativity</p>
        <p class="p2">
          Discover new skills, meet passionate teachers and become a part of the
          most helpful community of creatives in the world.
        </p>
        <!-- <img src="images\alexander-grey-TZZwC_xsClY-unsplash.jpg"> -->
        <div class="photo-credit">
          Photo by
          <a
            href="https://unsplash.com/@sharonmccutcheon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Alexander Grey</a
          >
          on
          <a
            href="https://unsplash.com/photos/eMP4sYPJ9x0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right-side">
        <div class="form">
          <div class="sign-up">Sign-up</div>

          <input type="text names" id="first_name" placeholder="First Name*" />
          <input type="text names" id="last_name" placeholder="Last Name*" />

          <input type="email" id="user_email" placeholder="E-mail*" />
          <input
            type="password"
            id="user_password"
            placeholder="Create password*"
          />
          <div class="password-message">
            Password must be at least 8 characters long.
          </div>
          <button class="btn btn-primary btn-sm" type="button">Sign-up</button>
          <div class="form-label">Already a member? <a href="">Sign-in</a></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
