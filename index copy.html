<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-side">
        <div class="welcome-text">
          <p class="p1">Explore your creativity</p>
          <p class="p2">
            Discover new skills, meet passionate teachers and become a part of
            the most helpful community of creatives in the world.
          </p>
        </div>
        <div class="image-logo"></div>
        <div class="text-logo"></div>
      </div>

      <div class="right-side">
        <div class="right-container">
          <form>
            <div class="names d-grid">
              <input
                class="form-control-m"
                type="text"
                id="first_name"
                placeholder="First Name*"
              />
              <input
                class="form-control-m"
                type="text"
                id="last_name"
                placeholder="Last Name*"
              />
            </div>
            <div class="email max-auto">
              <input
                type="email"
                class="form-control-m"
                id="exampleInputEmail1"
                placeholder="E-mail*"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
              <div class="password">
                <div class="d-grid gap-2 max-auto"></div>

                <input
                  type="password"
                  class="form-control-m"
                  id="exampleInputPassword"
                  placeholder="Create password*"
                />
                <div>
                  <label for="exampleInputPassword" class="form-text"
                    >Password must be at least 8 characters long.
                  </label>
                </div>
              </div>
            </div>
          </form>
          <div class="d-grid max-auto">
            <button class="btn btn-primary btn-sm" type="button">
              Sign-up
            </button>
          </div>
          <div class="form-label">Already a member? <a href="">Sign-in</a></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
